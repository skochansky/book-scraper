<title> {% block title %} Login {% endblock %} </title>
{% block head %}
<head>
    <title> Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/css/Login-Form-Dark.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/css/styles.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/fonts/ionicons.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap/css/bootstrap.min.css') }}">
     <script type ="text/javascript" src="{{ url_for('static',filename='styles/bootstrap/js/bootstrap.min.js') }}"></script>
</head>
{% endblock %}
{% block content %}

<body>
    <section class="login-dark">
        <form method="POST">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><em class="icon ion-ios-locked-outline"></em></div>
            <div class="mb-3">
                {{form.username(class="form-control", placeholder="Login")}}
            </div>
            <div class="mb-3">
                {{form.password(class="form-control", placeholder="Password")}}
            </div>
            <div class="mb-3">
                {{form.send(class="btn btn-primary d-block w-100")}}
            </div>
        </form>
    </section>

</body>

{% endblock %}
