{% extends 'base.html' %}
{% block title %}Download{% endblock %}
{% block head %}{% endblock %}
{% block content %}
    <section class="highlight-clean">
        <div class="container">
            <div class="intro">
                <h1 class="text-center">Book title and author:</h1>
                <h2 class="text-center">{{book_name.replace("-", " ") }}</h2>
            </div>
            <form method="POST">
                <div class="buttons">
                    {{form.download(class="btn btn-light")}}
                    {{form.previous_page(class="btn btn-light")}}
                </div>
            </form>
        </div>
    </section>
    <div class="container">
        <div></div>
    </div>
    <div class="container">
        <div></div>
    </div>

{% endblock %}
